<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="nike, sport">
	<meta name="description" content="Just do it!">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Normalize.css">
	<title>Nike Shoes</title>
</head>
<body>
	<main>
		<div class="main-block">
			<div class="main-block-left">
				<div class="main__logo"><img src="images/logo.png" alt="Nike logo"></div>
				<div class="main__shoes__img"><img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-Stefan_Janoski"></div>
				<ul class="main__roudimg">
					<li class="main__roundimg__img__first"></li>
					<li class="main__roundimg__img__second"></li>
					<li class="main__roundimg__img__third"></li>
					<li class="main__roundimg__img__fourth"></li>
				</ul>
			</div>	
			<div class="main-block-right">	
				<h2 class="main-block__title">Nike SB Stefan<br>Janoski Max</h2>
				<h3 class="main-block__characteristic">Unisex Skateboarding Shoe</h3>
				<ul class="main-block-stars">
				    <li class="main-block__star"><img src="images/Vector Smart Object copy.png" alt="star"></li>
				    <li class="main-block__star"><img src="images/Vector Smart Object copy.png" alt="star"></li>
				    <li class="main-block__star"><img src="images/Vector Smart Object copy.png" alt="star"></li>
				    <li class="main-block__star"><img src="images/Vector Smart Object copy.png" alt="star"></li>
				    <li class="main-block__star"><img src="images/Vector Smart Object copy.png" alt="star"></li>
				</ul>
					<select class="main-block-right__select" type="select" name="Size" required>
						<option value='' selected disabled hidden>Size</option>
						<option value='01'>6</option>
						<option value='02'>7</option>
						<option value='03'>8</option>
					</select>	
					<select class="main-block-right__select" type="select" name="Qty" required>
						<option value='' selected disabled hidden>Qty</option>
						<option value='01'>1</option>
						<option value='02'>2</option>
						<option value='03'>3</option>
					</select>
					<button class="main-block-right__button">Add to card</button>			
				</div>
			</div>
		</div>
	</main>
</body>
</html>
